<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h3>Unordered</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <ul>
            <li>
                Node.js
            </li>
        </ul>
        
    </ul>

    <h3>Ordered</h3>
    <ol type="1">
        <li>One Piece</li>
        <li>Naruto</li>
        <li>Monster</li>
    </ol>

    <h3>Discription Lists</h3>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a web page</dd>
        <dt>CSS</dt>
        <dd>This adds style to a web page</dd>
    </dl>
</body>
</html>
<!--used for adding list in website-->
