<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Naruto" required>

        </div>
        
        <br>
        
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Uzumaki" required>
        </div>
        
        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>
        
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="xyz@gamil.com" required>
        </div>

        <br>

        <div>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="123-456-789" required>
        </div>

        <br>

        <div>
            <label for="bdate">Phone:</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" value="1">
        </div>

        <br>

        <div>
        
        <label for="Title">Title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">

        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD" name="title" value="PhD">

        </div>

        <br>

        <div>
            <label for="Payment">Payment:</label>
            <select id="Payment" name="Payment" >
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="checkbox">Agree</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>
<br>
        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
