<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
</head>
<body>
  
    <button onclick="doSomething()" style="background-color:black; color:#00FF00; border-radius:5px;">click</button>
   
    <p id="test">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML="GoodBye"
        }
    </script>

</body>
</html>
